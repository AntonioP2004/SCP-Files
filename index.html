<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="Images/749-7491747_scp-foundation-logo-png-download-graphics-transparent-png-removebg-preview.png" alt="Centered Image">
  </header>
  <div id="title-bar" class="title-bar">
    <div class="title-bar-logo">
      <img src="Images/SCP_Foundation_(emblem).svg.png" alt="Logo">
    </div>
    <div class="title-bar-buttons">
      <button id="minimize">_</button>
      <button id="maximize">□</button>
      <button id="close">×</button>
    </div>
  </div>
  <div class="slide-tab" id="slideTab">
    <div class="tab-content">
      <p>S.C.P.</p>
      <p>Secure.Contain.Protect</p>
    </div>
    <div class="tab-buttons-container">
      <button class="tab-button">Series</button>
      <button class="tab-button">Tales</button>
      <button class="tab-button">Explained</button>
      <button class="tab-button">Jokes</button>
      <button class="tab-button">Canon</button>
      <button class="tab-button">GOI</button>
      <button class="tab-button">MTF</button>
    </div>
  </div>
  <div class="content">
    <h1>Hello researcher, Welcome to the SCP foundation database.</h1>
  </div>
  <script src="./scramble.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
